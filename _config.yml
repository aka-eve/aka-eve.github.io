### GENERAL SETTINGS ###

# Site settings
title: Sangyeop's Archive
description: "Sangyeop's Archive"
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "https://aka-eve.github.io/" #important: start with /
url: "https://aka-eve.github.io/"

# Build settings
markdown: kramdown
permalink: /:categories/:title/
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#869296" #"#F70031"
  primary_rgb: "134, 146, 150" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#9ab7d9" #"#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

# Making projects separate from posts
collections:
  projects:
    output: true
    permalink: /projects/:title/
  questions:
    output: true
    permalink: /questions/:title/

